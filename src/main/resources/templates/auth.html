<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Принудительное выравнивание размеров полей */
        #login, #password, #firstName, #lastName {
            width: 100% !important;
            height: 44px !important;
            padding: 12px !important;
            margin-bottom: 16px !important;
            font-size: 16px !important;
            border: 1px solid #ddd !important;
            border-radius: 5px !important;
            box-sizing: border-box !important;
            font-family: Arial, sans-serif !important;
            line-height: 20px !important;
        }

        #password {
            font-family: "Segoe UI", Arial, sans-serif !important;
            letter-spacing: 1px !important;
        }
    </style>
</head>
<body>
<h1>Авторизация пользователя!</h1>
<form action="/user/auth" method="post" id="authForm" onsubmit="return validateAuthForm()">

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" class="form-field" required
            oninput="validateRequired(this)">
    <div class="error-message" id="loginError">
        Логин не может быть пустым
    </div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" class="form-field" required
           oninput="validateRequired(this)">
    <div class="error-message" id="passwordError">
        Пароль не может быть пустым
    </div>

    <button type="submit">Авторизировать</button>
</form>

<script>
    function validateRequired(field) {
        const value = field.value.trim();
        const errorElement = document.getElementById(field.id + 'Error');

        if (!value) {
            errorElement.style.display = 'block';
            field.style.borderColor = 'red';
            return false;
        } else {
            errorElement.style.display = 'none';
            field.style.borderColor = '';
            return true;
        }
    }

    function validateAuthForm() {
        const loginValid = validateRequired(document.getElementById('login'));
        const passwordValid = validateRequired(document.getElementById('password'));

        return loginValid && passwordValid;
    }
</script>
</body>
</html>
