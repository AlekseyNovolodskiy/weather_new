spring.application.name=weather
server.port=9097


#spring.datasource.url=jdbc:postgresql://localhost:5456/weather_new_db
spring.datasource.url=jdbc:postgresql://localhost:5432/weather_new_db
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5


spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


logging.level.root=INFO
logging.level.com.example.weather_new=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG

