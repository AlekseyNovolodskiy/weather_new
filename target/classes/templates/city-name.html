<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление локации по городу</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Добавление локации по названию города</h1>
<form action="/location/add" method="post">
    <label for="locationName">Название локации:</label>
    <input type="text" id="locationName" name="locationName" required
           th:value="${locationName}">

    <label for="cityName">Название города:</label>
    <input type="text" id="cityName" name="cityName"
           th:value="${cityName}" required>

    <button type="submit">Добавить локацию</button>
</form>

<div th:if="${locationCount != null}">
    <h3>Вы уже выбрали <span th:text="${locationCount}">0</span> локаций</h3>

    <div th:if="${firstLocationName != null && !firstLocationName.isEmpty()}">
        <h3>1. <span th:text="${firstLocationName}"></span></h3>
    </div>

    <div th:if="${secondLocationName != null && !secondLocationName.isEmpty()}">
        <h3>2. <span th:text="${secondLocationName}"></span></h3>
    </div>

    <div th:if="${thirdLocationName != null && !thirdLocationName.isEmpty()}">
        <h3>3. <span th:text="${thirdLocationName}"></span></h3>
    </div>

    <div th:if="${fourthLocationName != null && !fourthLocationName.isEmpty()}">
        <h3>4. <span th:text="${fourthLocationName}"></span></h3>
    </div>

    <div th:if="${fifthLocationName != null && !fifthLocationName.isEmpty()}">
        <h3>5. <span th:text="${fifthLocationName}"></span></h3>
    </div>

    <div th:if="${locationCount >= 5}" style="color: red; margin-top: 20px;">
        <h3>Достигнут лимит в 5 локаций!</h3>
    </div>
</div>

<h4>Страница с погодой</h4>
<a href="/weather">Перейти к просмотру погоды</a>
<br>
<a href="/choose">Вернуться к выбору способа</a>
</body>
</html>
