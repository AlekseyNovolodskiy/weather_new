<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница выбора локаций</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>выберите пять локаций</h1>
<form action="/location/add" method="post">

    <label for="locationName">название локации:</label>
    <input type="text" id="locationName" name="locationName" required th:value="${locationName}">

    <label for="latitude">latitude (широта):</label>
    <input type="text" id="latitude" name="latitude" th:value="${latitude}">

    <label for="longitude">longitude (долгота):</label>
    <input type="text" id="longitude" name="longitude" th:value="${longitude}">

    <button type="submit">Добавить</button>
</form>
<h4>страница с погодой</h4>
<a href="weather">Перейти к просмотру погоды</a>

<h3>вы уже выбрали <span th:text="${locationCount}">локаций</span></h3>
<h3>ваша первая локация <span th:text="${firstLocationName}"></span></h3>
<h3>ваша вторая локация <span th:text="${secondLocationName}"></span></h3>
<h3>ваша третья локация <span th:text="${thirdLocationName}"></span></h3>
<h3>ваша четвертая локация <span th:text="${fourthLocationName}"></span></h3>

</body>
</html>
